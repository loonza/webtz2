<main>
  <section class="form-section">
    <h1 class="main__article__name">Добавьте информацию о животном</h1>
    <form id="animalForm" class="styled-form">
      <label for="name">Имя животного:</label>
      <input type="text" id="name" required>

      <label for="type">Тип животного:</label>
      <input type="text" id="type" required>

      <label for="age">Возраст:</label>
      <input type="number" id="age" required min="0">

      <button type="submit" class="submit-button">Добавить</button>
    </form>
  </section>
  <section class="table-section">
    <h2>Список Животных</h2>
    <div id="animalTable" class="grid-table">
      <div class="header">Имя</div>
      <div class="header">Тип</div>
      <div class="header">Возраст</div>
      <div class="header">Действия</div>
    </div>

    <template id="animal-row-template">
      <div class="cell animal-name"></div>
      <div class="cell animal-type"></div>
      <div class="cell animal-age"></div>
      <div class="cell"><button class="delete-button">Удалить</button></div>
    </template>
  </section>
</main>
